<p>Are you a room controller?</p>

<div *ngIf="error">
 {{ error }}
</div>

<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<form 
  #authForm="ngForm"
  (ngSubmit)="onSubmit(authForm)"
  *ngIf="!isLoading">
  <label for="email"></label>
  <input 
    type="email"
    id="email"
    ngModel
    name="email"
    required>

  <label for="password"></label>
  <input 
    type="password" 
    id="password"
    ngModel
    name="password"
    minlength="6"
    required>

  <button type="submit" [disabled]="!authForm.valid">Login</button>
</form>
