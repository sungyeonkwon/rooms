<div class="canvas">
  <div
    #content 
    class="content">
    <h1>Entered the room {{ room.id }}.</h1>
    <div class="exit" (click)="onClickExit()">Leave the room</div>
    <div class="highlights-container">
      <p *ngFor="let para of bookmark.highlights">
        {{ para.text }}
        <span class="location">{{ para.location }}</span>
      </p>
    </div>
    <a class="btn-back" [routerLink]="['']">Go back to list</a>
  </div>
</div>
